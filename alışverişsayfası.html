<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./alveri-sayfas.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Dancing Script:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair Display:wght@900&display=swap"
    />
  </head>
  <body>
    <div class="alveri-sayfas">
      <b class="ecolife1">EcoLife</b>
      <img class="shopping-bag-icon1" alt="" src="./public/shopping-bag.svg" />

      <div class="ellipse-group">
        <div class="frame-item"></div>
        <img
          class="icround-person-icon1"
          alt=""
          src="./public/icroundperson.svg"
        />
      </div>
      <img class="vector-icon3" alt="" src="./public/vector1.svg" />

      <img class="vector-icon4" alt="" src="./public/vector2.svg" />

      <div class="anasayfa-group">
        <div class="anasayfa1" id="anasayfaText">Anasayfa</div>
        <div class="alveri1">Alışveriş</div>
        <div class="bloglar1" id="bloglarText">Bloglar</div>
        <div class="letiim1" id="letiimText">İletişim</div>
      </div>
      <div class="vector-parent">
        <img class="vector-icon5" alt="" src="./public/vector3.svg" />

        <img class="vector-icon6" alt="" src="./public/vector4.svg" />
      </div>
      <div class="image-5-parent">
        <img class="image-5-icon" alt="" src="./public/image-5@2x.png" />

        <div class="bamboo-di-bakm">Bamboo Diş Bakım Seti</div>
        <div class="tl">750 TL</div>
        <div class="satn-al-wrapper">
          <div class="satn-al">Satın Al</div>
        </div>
      </div>
      <div class="image-6-parent">
        <img class="image-6-icon" alt="" src="./public/image-6@2x.png" />

        <div class="gne-enerjili-d">Güneş Enerjili Dış Mekan Feneri</div>
        <div class="tl1">1000 TL</div>
        <div class="satin-al-wrapper">
          <div class="satn-al">SATIN AL</div>
        </div>
      </div>
      <div class="image-7-parent">
        <img class="image-7-icon" alt="" src="./public/image-7@2x.png" />

        <div class="organic-pamuklu-bez">Organic Pamuklu Bez Çanta</div>
        <div class="tl2">
          <span>300</span>
          <span class="tl3"> TL </span>
        </div>
        <div class="satin-al-container">
          <div class="satn-al">SATIN AL</div>
        </div>
      </div>
    </div>

    <script>
      var anasayfaText = document.getElementById("anasayfaText");
      if (anasayfaText) {
        anasayfaText.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      
      var bloglarText = document.getElementById("bloglarText");
      if (bloglarText) {
        bloglarText.addEventListener("click", function (e) {
          window.location.href = "./bloglar.html";
        });
      }
      
      var letiimText = document.getElementById("letiimText");
      if (letiimText) {
        letiimText.addEventListener("click", function (e) {
          window.location.href = "./iletiim.html";
        });
      }
      </script>
  </body>
</html>
